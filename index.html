<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runway AI Showcase</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 0; }
    .container { max-width: 960px; margin: 40px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    video, img { width: 100%; border-radius: 8px; margin-top: 20px; }
    h1 { font-size: 2.4em; margin-bottom: 0.3em; }
    h2 { font-size: 1.6em; margin: 0.8em 0 0.2em; }
    .download-btn { display: inline-block; margin-top: 20px; padding: 10px 20px; font-size: 1em; background: #0078d7; color: white; text-decoration: none; border-radius: 6px; }
    .download-btn:hover { background: #005a9e; }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Runway AI Video</h1>
    <p><em>Generated using RunwayML + Gemini prompt</em></p>
    <video controls autoplay loop muted>
      <source src="final_output.mp4" type="video/mp4">
      Your browser does not support video playback.
    </video>
    <a class="download-btn" href="final_output.mp4" download>⬇️ Download Video</a>
    <h2>Generated Image</h2>
    <img src="generated_image.jpg" alt="Runway AI Image">
  </div>
</body>
</html>
